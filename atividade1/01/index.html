<body>
    <p id="imc">
      O IMC é 
    </p>
    <script>
      function imc(peso, altura){
        return (peso / (altura * altura)).toFixed(2);
      }
      document.getElementById("imc").innerHTML += imc(70, 1.70);
    </script>
</body>
